<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				font-size:10px;
				margin:0;
			}

			#content {

			}
		</style>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			function initialize() {

				var latlng = new google.maps.LatLng(4.151463,-73.638209);
				var settings = {
					zoom: 16,
					center: latlng,
					mapTypeControl: true,
					mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
					navigationControl: true,
					navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
					mapTypeId: google.maps.MapTypeId.ROADMAP};
				var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
				
				var companyImage = new google.maps.MarkerImage('images/logo.png',
					new google.maps.Size(50,100),
					new google.maps.Point(0,0),
					new google.maps.Point(50,50)
				);

///////////////////////////////////////////////////////////agregar una etiqueta en el mapa///////////////////////////////////////////////
				var company = new google.maps.LatLng(4.151467,-73.639);

				var companyMar = new google.maps.Marker({
					position: company,
					map: map,
					icon: companyImage,
					title:"Su_madre",//al pasar el mouse nombre
					zIndex: 3});
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

				
				var companyPos = new google.maps.LatLng(4.151465,-73.638209);

				var companyMarker = new google.maps.Marker({
					position: companyPos,
					map: map,
					icon: companyImage,
					title:"su madre",//al pasar el mouse nombre
					zIndex: 3});


				google.maps.event.addListener(companyMarker, 'click', function() {
					infowindow.open(map,companyMarker);
				});

			}
		</script>
	</head>
	<body onload="initialize()">
		<div><h1>Rutas activas </h1></div>
		<div id="map_canvas" style="width:500px; height:300px"></div>
	</body>
</html>
